      <p class="paragraph" style="font-family: 'Times New Roman', Times, serif;">We aim to offer you the best car technology, here are a few of our car types:</p>
      <h1 class="SUVH1">
        SUV-B
      </h1>
      <img class="SUV" src="opel_crossland_exterior-side_21x9_crsol21_e01_001.png">
      <p class="paragraphcars">SUVs, or Sports Utility Vehicles, are a popular type of vehicle characterized by their robust build, raised ground clearance, and versatile utility. Designed to accommodate diverse needs, SUVs often offer ample passenger and cargo space, making them ideal for families, outdoor adventures, or urban commutes. Their rugged construction enables them to navigate various terrains, from city streets to off-road trails, while advanced technology and comfort features enhance the driving experience.</p>
      <h1 class="hatchbackH1">Hatchback</h1>
      <img class="hatchback" src="opel-corsa-ice-exterior-side_21x9_cosol23_e01_002.png.avif">
      <p class="paragraphcars"> Hatchback cars are compact vehicles characterized by their rear door that opens upwards to access the cargo area, integrated with the passenger compartment. Offering a balance of practicality and maneuverability, hatchbacks are known for their efficient use of space, making them ideal for urban driving and small families. Their versatile design allows for easy loading and unloading of cargo, while often providing ample seating for passengers. With various sizes and configurations available, hatchbacks offer a wide range of options to suit different needs and preferences, from fuel-efficient city cars to sporty models with spirited performance.</p>
      <h1 class="commercialh1">Commercial</h1>
      <img class="commerical"src="325x183_yeni-combo.png">
      <p class="paragraphcars"> Commercial car types encompass a diverse range of vehicles designed primarily for business or commercial purposes. These vehicles are tailored to meet specific needs such as transportation of goods, passengers, or specialized equipment. Common examples include vans, trucks, buses, and utility vehicles, each serving distinct functions within various industries. Vans are versatile for cargo transport and delivery services, while trucks offer heavy-duty capabilities for hauling goods.</p>
      <h1 class="MPVh1">MPV</h1>
      <img class="MPV"src="Zafira-ICE-resize.png">
      <p class="paragraphcars"> MPV (Multi-Purpose Vehicle) cars, also known as minivans, are a versatile type of automobile designed to accommodate multiple passengers and cargo with efficiency and flexibility. Characterized by their spacious interiors, high rooflines, and typically three rows of seating, MPVs prioritize practicality and functionality. They offer ample room for passengers, often featuring configurable seating arrangements that can be adjusted to accommodate varying combinations of passengers and cargo. MPVs are popular choices for families and groups needing ample space for both passengers and luggage, as well as for commercial purposes such as taxi and shuttle services. </p>
